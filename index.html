<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript project using API</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://th.bing.com/th?id=OIP.lKZ7xlLixGofkpSrUWXbPgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <img class="logo-container" src="./Logo.png" alt="Logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse ps-5" id="navbarSupportedContent">
          <div id="sort-by-view">
            <button
              onclick="sortByView()"
              class="sort-by-view btn btn-link"
              style="padding: 10px"
            >
              Sort by View
            </button>
          </div>
          <div>
            <button
              class="blog btn btn-danger fs-5 text-white p-2"
              style="width: 120px"
            >
              <a style="text-decoration: none; color: white" href="blog.html"
                >Blog</a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <hr />

    <!-- Category Container -->
    <div
      id="category-container"
      class="category-container d-flex justify-content-center"
      style="gap: 7px"
    >
      <div>
        <button
          onclick="loadAllData()"
          id="all"
          class="fs-5 btn"
          style="padding: 6px 20px"
        >
          All
        </button>
      </div>
      <div>
        <button onclick="music()" id="music" class="fs-5 btn p-1">Music</button>
      </div>
      <div>
        <button onclick="comedy()" id="comedy" class="fs-5 btn p-1">
          Comedy
        </button>
      </div>
      <div>
        <button onclick="drawing()" id="drawing" class="fs-5 btn p-1">
          Drawing
        </button>
      </div>
    </div>

    <br />
    <br />

    <!-- Video Container -->
    <div
      id="video-container"
      style="gap: 10px; display: flex; flex-wrap: wrap; justify-content: center"
    ></div>

    <!-- No Data Message -->
    <div
      id="no-data"
      class="justify-content-center align-items-center d-flex"
      style="width: 100%; height: 600px"
    ></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="/src/script.js"></script>
  </body>
</html>
